apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: hello-world-pipeline
spec:
  params:
    - name: name
      type: string
      default: "World"
  tasks:
    - name: echo-hello
      taskSpec:
        steps:
          - name: echo-hello
            image: ubuntu
            command: ["sh", "-c"]
            args:
              - |
                echo "Hello $(params.name)!"
    - name: echo-date
      taskSpec:
        steps:
          - name: echo-date
            image: ubuntu
            command: ["date"]
    - name: echo-test
      taskSpec:
        steps:
          - name: run-deno-tests
            image: hayd/deno:1.4
            command: ["deno", "test", "--allow-read", "--allow-write", "--unstable", "main_test.ts"]
